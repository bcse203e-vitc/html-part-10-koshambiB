<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="Q4styles.css" />
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>Multiplication Table Generator</legend>
        <div class="input-group">
          <input
            type="number"
            id="numberInput"
            min="1"
            placeholder="Enter a number"
          />
          <button id="generateBtn">Generate Table</button>
        </div>
      </fieldset>
      <div id="tableContainer"></div>
    </div>
    <script src="Q4script.js"></script>
  </body>
</html>
